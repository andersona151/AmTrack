{% extends 'base.html' %}
{% block content %}
    <head>
        <style>
            body {
                width: auto;
                margin: 0;
            }

            div.railserve {
                background-color: #CC0000;
            }

            .navbar-custom {
                background-color: #c4e3f3;
                color: #ffffff;
                border-radius: 0;
            }

            .navbar-custom .navbar-nav > li > a {
                color: black;
            }

            .navbar-custom .navbar-nav > .active > a, .navbar-nav > .active > a:hover, .navbar-nav > .active > a:focus {
                color: black;
                background-color: transparent;
            }

            .navbar-custom .navbar-brand {
                color: black;
            }

        </style>

        <!-- Latest compiled and minified jQuery (MUST BE BEFORE BOOTSTRAP.MIN.CSS)-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #c4e3f3">
    <section class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-custom" style="margin-bottom: 0">
            <div class="container-fluid">
                <!-- Brand collapse / mobile display -->
                <!-- TODO: Add IMG logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">[AmTrack Logo Here]</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!-- TODO: Austin, add python authentication -->
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="railserve">
            <img>
            <p>&nbsp;</p>
        </div>
    </section>

    <section class="main-header">
        <div class="container-fluid">

            <div class="row">
                <!-- ID Search -->
                <div class="col-sm-6">
                    <h3>Search</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="..." placeholder="Machine ID Here...">
                        <div class="input-group-btn">
                            <!-- Button and dropdown menu -->
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Search</button>
                        </span>
                        </div>
                    </div>
                </div> <!-- End col-md-4 -->


                <!-- Start Date -->
                <div class="col-sm-3">
                    <h3>Start Date</h3>
                    <!-- MM -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" aria-label="..." placeholder="MM" size="2">
                        <p><a href="#">Today</a></p>
                    </div>
                    <span style="font-size: 30px" class="pull-left">/</span>

                    <!-- DD -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" placeholder="DD" size="2">
                    </div>
                    <span style="font-size: 30px" class="pull-left">/</span>

                    <!-- YYYY -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" placeholder="YYYY" size="5">
                    </div>
                </div> <!-- End col-md-4 -->

                <!-- End Date -->
                <div class="col-sm-3">
                    <h3>End Date</h3>
                    <!-- MM -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" aria-label="..." placeholder="MM" size="2">
                        <p><a href="#">Today</a></p>
                    </div>
                    <span style="font-size: 30px" class="pull-left">/</span>

                    <!-- DD -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" placeholder="DD" size="2">
                    </div>
                    <span style="font-size: 30px" class="pull-left">/</span>

                    <!-- YYYY -->
                    <div class="input-group pull-left">
                        <input type="text" class="form-control" placeholder="YYYY" size="5">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="main-body">
        <div class="container-fluid">
            <div class="row">
                <!-- Left Container -->
                <div class="col-lg-6">
                    <!-- TODO: Grab from database the names and ID -->
                    <h1>[Equipment Item] & [Number]</h1>
                    <!-- TODO: Generate date of report -->
                    <h2>[Report Date]</h2>
                    <h3>From:</h3>
                    <h3>To:</h3>
                    <h3>Distance Traveled:</h3>
                    <h3>Longitude:</h3>
                    <h3>Latitude:</h3>
                    <h3><a href="#">More Logs...</a></h3>
                </div>
                <!-- Right Container -->
                <div class="col-md-6">
                    <div id="map" style="height: 500px; width: auto;"></div>
                    <script>
                        function initMap() {
                            var uluru = {lat: -25.363, lng: 131.044};
                            var map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 4,
                                center: uluru
                            });
                            var marker = new google.maps.Marker({
                                position: uluru,
                                map: map
                            });
                        }
                    </script>
                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRBU0ObkI4xr-QqnDARMzx9xJHq8qWQ0s&callback=initMap">
                    </script>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- TODO: Railserve info footer -->
    </footer>
    </body>

{% endblock %}
